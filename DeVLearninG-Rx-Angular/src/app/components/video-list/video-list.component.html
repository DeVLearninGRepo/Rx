<div style="width: 300px; min-height: 150px; border: solid 1px #a8a032; padding:10px 10px; margin-top: 10px; ">
    <h2>Video list cmpt</h2>
    <div *ngIf="currentChannel != null">
        <p>Video del canale {{currentChannel.name}}</p>
        <ul *ngIf="videos != null && videos.length > 0">
            <li *ngFor="let video of videos">
                <div><a (click)="selectVideoCommand(video)"><b>{{video.name}}</b></a></div>
                <div><i>{{video.description}}</i></div>
            </li>
        </ul>
        <p *ngIf="videos?.length == 0">
            nessun video trovato nel canale <b>{{currentChannel.name}}</b>
        </p>
    </div>
</div>
